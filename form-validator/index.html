<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container d-flex justify-content-center my-4">
        <div class="col-lg-5  col-8">
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="lead">Register</h4>
                </div>
                <div class="card-body">
                    <form id="register-form" novalidate>
                        <!-- Username Input -->
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" placeholder="Enter a username" class="form-control">
                            <div></div>
                        </div>
                        <!-- Email Input -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter a email" class="form-control">
                            <div></div>
                        </div>
                        <!-- Phone Number Input -->
                        <div class="form-group">
                            <label for="tel">Phone</label>
                            <input type="number" id="tel" placeholder="Enter a phone number" class="form-control">
                            <div></div>
                        </div>
                        <!-- Password Input -->
                        <div class="form-group">
                            <label for="password">password</label>
                            <input type="password" id="password" placeholder="Enter a password" class="form-control">
                            <div></div>
                        </div>
                        <!-- Re-Password Input -->
                        <div class="form-group">
                            <label for="repassword">Re-Password</label>
                            <input type="password" id="repassword" placeholder="Enter password again"
                                class="form-control">
                            <div></div>
                        </div>
                        <!-- Register Button -->
                        <div class="d-grid my-4">
                            <button id="submit-register" type="submit" class="btn btn-primary ">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

</body>

</html>
